<html lang="en">
<head>

<style>
* {
    box-sizing: border-box;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #0a2e0a 0%, #1a0f0f 50%, #0a2e0a 100%);
    color: #e0e0e0;
    margin: 0;
    padding: 20px;
    position: relative;
    overflow-x: hidden;
}

body::before {
    content: '‚ùÑÔ∏è';
    position: fixed;
    top: -50px;
    left: 10%;
    font-size: 2rem;
    opacity: 0.3;
    animation: snowfall 15s linear infinite;
}

body::after {
    content: '‚≠ê';
    position: fixed;
    top: -50px;
    right: 15%;
    font-size: 1.5rem;
    opacity: 0.4;
    animation: snowfall 20s linear infinite;
    animation-delay: 5s;
}

@keyframes snowfall {
    to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
    }
}

h1 {
    font-size: 2.2rem;
    font-weight: 800;
    margin: 0 0 30px 0;
    color: #ffffff;
    text-align: center;
    letter-spacing: 1px;
    text-shadow: 0 0 20px rgba(220, 38, 38, 0.6), 0 0 40px rgba(34, 197, 94, 0.4);
    background: linear-gradient(90deg, #dc2626, #22c55e, #fbbf24, #dc2626);
    background-size: 200% auto;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: christmasGlow 3s ease-in-out infinite;
}

@keyframes christmasGlow {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
}

.main-wrapper {
    display: flex;
    gap: 30px;
    max-width: 1400px;
    margin: 0 auto;
    align-items: flex-start;
}

.container {
    display: flex;
    flex-direction: column;
    gap: 15px;
    flex: 1;
    min-width: 300px;
    max-width: 500px;
    background: rgba(26, 26, 26, 0.95);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(220, 38, 38, 0.3), 0 0 50px rgba(34, 197, 94, 0.2);
    border: 2px solid rgba(220, 38, 38, 0.3);
}

.preview {
    position: sticky;
    top: 20px;
    flex-shrink: 0;
    width: 450px;
    height: 562px;
    overflow: hidden;
    border-radius: 16px;
    background: #1a1a1a;
    border: 3px solid #dc2626;
    box-shadow: 0 10px 40px rgba(220, 38, 38, 0.5), 0 0 60px rgba(34, 197, 94, 0.3);
}

@media (max-width: 1100px) {
    .main-wrapper {
        flex-direction: column;
        align-items: center;
    }
    
    .container {
        max-width: 100%;
        width: 100%;
    }
    
    .preview {
        position: relative;
        width: 100%;
        max-width: 450px;
    }
}

.control-group {
    padding: 15px;
    border: 1px solid rgba(220, 38, 38, 0.3);
    border-radius: 8px;
    margin-bottom: 10px;
    background: rgba(34, 197, 94, 0.05);
}

label {
    font-weight: 600;
    color: #22c55e;
    display: block;
    margin-bottom: 5px;
    font-size: 0.95rem;
    text-shadow: 0 0 10px rgba(34, 197, 94, 0.3);
}

input[type="text"], input[type="file"], input[type="password"], select, textarea {
    background: #282828;
    border: 1px solid #3a3a3a;
    color: #fff;
    padding: 12px;
    border-radius: 8px;
    width: 100%;
    font-size: 1rem;
    transition: border-color 0.3s, box-shadow 0.3s;
    box-sizing: border-box;
    -webkit-user-select: text;
    -moz-user-select: text;
    -ms-user-select: text;
    user-select: text;
}

input[type="text"]:focus, input[type="password"]:focus, select:focus, textarea:focus {
    border-color: #dc2626;
    outline: none;
    box-shadow: 0 0 10px rgba(220, 38, 38, 0.5);
}

input[type="file"] {
    cursor: pointer;
    background: #222;
}

select option {
    background-color: #282828;
    color: #fff;
}

button {
    background: linear-gradient(135deg, #dc2626, #991b1b);
    color: #ffffff;
    border: none;
    padding: 12px;
    border-radius: 8px;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    transition: 0.25s ease-in-out;
    box-shadow: 0 4px 15px rgba(220, 38, 38, 0.4);
    margin-top: 10px;
}

button:hover:not(:disabled) {
    background: linear-gradient(135deg, #ef4444, #dc2626);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(220, 38, 38, 0.6);
}

button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
}

.spinner {
    display: inline-block;
    width: 16px;
    height: 16px;
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    border-top-color: #ffffff;
    animation: spin 0.8s linear infinite;
    margin-right: 8px;
    vertical-align: middle;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

.preview img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.text-overlay {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 28px;
    font-weight: 400;
    cursor: grab;
    user-select: none;
    text-align: center;
    line-height: 1.4;
    padding: 10px 15px;
    word-wrap: break-word;
    word-break: break-word;
    overflow-wrap: break-word;
    text-shadow: 0 0 15px rgba(220, 38, 38, 0.8), 0 0 20px rgba(34, 197, 94, 0.5);
    transition: font-size 0.2s, font-family 0.2s, font-weight 0.2s, font-style 0.2s;
    max-width: 90%;
}

.text-overlay.dragging {
    cursor: grabbing;
}

.color-palette {
    display: grid;
    grid-template-columns: repeat(9, 30px);
    gap: 8px;
    margin-top: 5px;
}

.color-swatch {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    cursor: pointer;
    border: 3px solid #333;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    transition: transform 0.2s, border-color 0.2s;
}

.color-swatch.active { 
    border-color: #22c55e;
    transform: scale(1.15);
    box-shadow: 0 0 15px rgba(34, 197, 94, 0.6);
}

.color-swatch:hover {
    transform: scale(1.1);
    border-color: #22c55e;
}

.style-checks {
    display: flex;
    gap: 20px;
    margin-top: 5px;
    color: #e0e0e0;
}

.style-checks label {
    font-weight: 400;
    color: #e0e0e0;
    display: flex;
    align-items: center;
    gap: 5px;
    cursor: pointer;
}

.style-checks input[type="checkbox"] {
    width: auto;
    cursor: pointer;
}

.segment-selector {
    margin-bottom: 15px;
}

.segment-selector select {
    width: 100%;
    font-size: 1rem;
    padding: 12px;
}

.language-selector {
    display: flex;
    gap: 8px;
    margin-bottom: 10px;
    flex-wrap: wrap;
}

.lang-btn {
    font-size: 1.5rem;
    padding: 8px 12px;
    background: #282828;
    border: 2px solid #3a3a3a;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s;
    filter: grayscale(80%);
    opacity: 0.6;
}

.lang-btn:hover {
    filter: grayscale(0%);
    opacity: 1;
    transform: scale(1.1);
}

.lang-btn.active {
    filter: grayscale(0%);
    opacity: 1;
    border-color: #22c55e;
    background: #1a3a1a;
    box-shadow: 0 0 15px rgba(34, 197, 94, 0.4);
}

.filtered-phrases-output {

    overflow-y: auto;
    border: 1px solid rgba(220, 38, 38, 0.3);
    border-radius: 8px;
    padding: 5px;
    background: rgba(0, 0, 0, 0.3);
}

.phrase-item {
    padding: 8px 10px;
    margin-bottom: 5px;
    background: rgba(34, 197, 94, 0.1);
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.9rem;
    line-height: 1.3;
    transition: background 0.2s, transform 0.1s;
    border-left: 4px solid #dc2626;
}

.phrase-item:hover {
    background: rgba(34, 197, 94, 0.2);
    transform: translateX(3px);
    border-left-color: #22c55e;
}

.message {

    border-radius: 8px;
    margin-top: 10px;
    font-size: 0.9rem;
    text-align: center;

}

.message.error {
    background: rgba(220, 38, 38, 0.2);

    color: #ff6b6b;
}

.message.success {
    background: rgba(34, 197, 94, 0.2);
    border: 1px solid #22c55e;
    color: #22c55e;
}

.message.warning {
    background: rgba(251, 191, 36, 0.2);
    border: 1px solid #fbbf24;
    color: #fbbf24;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }

.download-btn {

    background: linear-gradient(135deg, #22c55e, #16a34a);
}

.download-btn:hover:not(:disabled) {

}

.christmas-note {
    text-align: center;
    color: #22c55e;
    font-size: 0.85rem;
    margin-top: 5px;
    font-style: italic;
    opacity: 0.8;
}

/* PROTECTION MODAL STYLES */
#protectionModal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.98);
    display: flex; /* Password protection ACTIVE */

    align-items: center;
    z-index: 99999;
    backdrop-filter: blur(10px);

.modal-content {

.modal-content input {

.modal-content button {

}

#errorBlock {

}

#errorBlock div {
    text-align: center;
    color: #dc2626;
    font-size: 1.5rem;
    padding: 40px;
    max-width: 600px;

.app-content {
    display: none; /* Hidden until password is correct */
}
</style>
</head>

<script>

(function() {

    // DOMAIN CHECK
    function checkDomain() {
        const h = window.location.hostname;

        // Allow file:// protocol for local testing
        if (protocol === 'file:') {
            return true;
        }
        if (h !== _0xconfig.d && h !== 'localhost' && h !== '127.0.0.1' && h !== '') {

    // PASSWORD CHECK
    function checkPassword(input) {
        return input === _0xconfig.p;
    }
    
    // SHOW ERROR BLOCK
    function showError(msg) {
        const block = document.getElementById('errorBlock');
        const msgEl = document.getElementById('errorMessage');
        msgEl.innerHTML = msg;
        block.style.display = 'flex';
        document.getElementById('protectionModal').style.display = 'none';
    }
    
    // UNLOCK APP
    function unlockApp() {
        document.getElementById('protectionModal').style.display = 'none';
        document.querySelector('.app-content').style.display = 'block';
    }
    
    // DEVTOOLS DETECTION
    let devtoolsOpen = false;
    const threshold = 160;
    
    function detectDevTools() {
        if (window.outerWidth - window.innerWidth > threshold || 
            window.outerHeight - window.innerHeight > threshold) {
            if (!devtoolsOpen) {
                devtoolsOpen = true;
                console.log('%c‚ö†Ô∏è COPYRIGHT PROTECTED - UNAUTHORIZED ACCESS WILL BE PROSECUTED', 'color: #dc2626; font-size: 24px; font-weight: bold;');
                setTimeout(() => {

                }, 100);
            }
        }

    setInterval(detectDevTools, 1000);
    
    // KEYBOARD SHORTCUTS BLOCKER
    document.addEventListener('keydown', function(e) {

            console.log('%c‚ö†Ô∏è COPYRIGHT PROTECTED', 'color: #dc2626; font-size: 20px; font-weight: bold;');

    if (!checkDomain() || !checkExpiration()) {

;


let currentImageObjectURL = null;

const colorSwatches = [
    '#000000', '#ffffff', '#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff',
    '#ffa500', '#800080', '#4a90e2', '#7ed321', '#d0021b', '#50e3c2', '#888888', '#fbbf24',
    '#8b4513', '#2e8b57'
];

// ============================================
// DOM ELEMENTS
// ============================================
const el = {
    bg: document.getElementById('backgroundInput'),
    customFileBtn: document.getElementById('customFileBtn'),
    fileName: document.getElementById('fileName'),
    text: document.getElementById('textInput'),
    font: document.getElementById('fontSelect'),
    bold: document.getElementById('boldCheck'),
    italic: document.getElementById('italicCheck'),
    fontSize: document.getElementById('fontSizeSlider'),
    fontSizeValue: document.getElementById('fontSizeValue'),
    prevText: document.getElementById('previewText'),
    prevImg: document.getElementById('previewImage'),
    download: document.getElementById('downloadBtn'),
    colorPal: document.getElementById('colorPalette'),
    output: document.getElementById('filteredPhrasesOutput'),

    dlMsg: document.getElementById('downloadMessage'),
    segmentSelect: document.getElementById('segmentSelect')
};

// ============================================
// RENDER PHRASES
// ============================================

function renderPhrases(segment, lang) {
    currentSegment = segment;
    currentLanguage = lang;
    
    // Check if phrases are loaded
    if (!allPhrases[segment] || !allPhrases[segment][lang]) {
        el.output.innerHTML = '<div style="padding:15px; color:#ff6b6b; text-align:center;">Loading phrases...</div>';
        return;
    }
    
    const phrases = allPhrases[segment][lang];
    el.output.innerHTML = '';
    
    phrases.forEach(phrase => {
        const item = document.createElement('div');
        item.className = 'phrase-item';
        item.textContent = phrase;
        item.onclick = () => {
            el.text.value = phrase;
            updatePreview();
            showMessage(el.imgMsg, '‚ú® Phrase added to your post!', 'success');
            setTimeout(() => showMessage(el.imgMsg, '', ''), 2000);
        };
        el.output.appendChild(item);
    });
    
    // Update active language button
    document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.lang === lang);
    });
}

// Segment selector change event
if (el.segmentSelect) {
    el.segmentSelect.addEventListener('change', () => {
        renderPhrases(el.segmentSelect.value, currentLanguage);
    });
}

// Language selector buttons
document.querySelectorAll('.lang-btn').forEach(btn => {
    btn.onclick = () => renderPhrases(currentSegment, btn.dataset.lang);
});

// Initialize - render phrases immediately
renderPhrases(currentSegment, currentLanguage);

// ============================================
// COLOR PALETTE
// ============================================

function createColorSwatches(container, targetElement, initialColor) {
    container.innerHTML = '';
    colorSwatches.forEach((color, index) => {
        const swatch = document.createElement('div');
        swatch.className = 'color-swatch';
        swatch.style.backgroundColor = color;
        swatch.onclick = () => {
            container.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('active'));
            swatch.classList.add('active');
            targetElement.style.color = color;
        };
        if (color === initialColor) {
            swatch.classList.add('active');
        }
        container.appendChild(swatch);
    });
}

// ============================================
// DRAG FUNCTIONALITY
// ============================================

function makeDraggable(element) {
    let isDragging = false;
    let startX, startY, initialX, initialY;

    element.addEventListener('mousedown', (e) => {
        isDragging = true;
        element.classList.add('dragging');
        
        const rect = element.getBoundingClientRect();
        const parentRect = el.area.getBoundingClientRect();
        
        startX = e.clientX;
        startY = e.clientY;
        initialX = rect.left - parentRect.left;
        initialY = rect.top - parentRect.top;
        
        e.preventDefault();
    });

    document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        
        const dx = e.clientX - startX;
        const dy = e.clientY - startY;
        
        const newLeft = initialX + dx;
        const newTop = initialY + dy;
        
        element.style.left = newLeft + 'px';
        element.style.top = newTop + 'px';
        element.style.transform = 'none';
    });

    document.addEventListener('mouseup', () => {
        if (isDragging) {
            isDragging = false;
            element.classList.remove('dragging');
        }
    });

    element.addEventListener('touchstart', (e) => {
        isDragging = true;
        element.classList.add('dragging');
        
        const touch = e.touches[0];
        const rect = element.getBoundingClientRect();
        const parentRect = el.area.getBoundingClientRect();
        
        startX = touch.clientX;
        startY = touch.clientY;
        initialX = rect.left - parentRect.left;
        initialY = rect.top - parentRect.top;
        
        e.preventDefault();
    });

    document.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
        
        const touch = e.touches[0];
        const dx = touch.clientX - startX;
        const dy = touch.clientY - startY;
        
        const newLeft = initialX + dx;
        const newTop = initialY + dy;
        
        element.style.left = newLeft + 'px';
        element.style.top = newTop + 'px';
        element.style.transform = 'none';
    });

    document.addEventListener('touchend', () => {
        if (isDragging) {
            isDragging = false;
            element.classList.remove('dragging');
        }
    });
}

makeDraggable(el.prevText);

// ============================================
// UTILITY FUNCTIONS
// ============================================

function showMessage(container, message, type = '') {
    container.textContent = message;
    container.className = message ? `message ${type}` : '';
}

// ============================================
// FILE UPLOAD
// ============================================

el.customFileBtn.onclick = () => el.bg.click();
el.bg.onchange = (e) => {
    const file = e.target.files[0];
    if (!file) return;
    
    if (!file.type.startsWith('image/')) {
        showMessage(el.imgMsg, '‚ö†Ô∏è Please select a valid image file!', 'error');
        return;
    }
    
    if (file.size > 10 * 1024 * 1024) {
        showMessage(el.imgMsg, '‚ö†Ô∏è Image too large! Max 10MB.', 'error');
        return;
    }
    
    if (currentImageObjectURL) {
        URL.revokeObjectURL(currentImageObjectURL);
    }

    currentImageObjectURL = URL.createObjectURL(file);
    el.prevImg.src = currentImageObjectURL;
    el.fileName.textContent = file.name;
    showMessage(el.imgMsg, 'Image loaded successfully!', 'success');
};

// ============================================
// PREVIEW UPDATES
// ============================================

function updatePreview() {
    el.prevText.innerText = el.text.value || '';
    el.prevText.style.fontFamily = el.font.value;
    el.prevText.style.fontWeight = el.bold.checked ? '700' : '400';
    el.prevText.style.fontStyle = el.italic.checked ? 'italic' : 'normal';
    
    const requestedSize = parseInt(el.fontSize.value);
    const maxWidth = el.area.offsetWidth * 0.9;
    
    el.prevText.style.fontSize = requestedSize + 'px';
    
    setTimeout(() => {
        let finalSize = requestedSize;
        
        while (el.prevText.scrollWidth > maxWidth && finalSize > 16) {
            finalSize -= 2;
            el.prevText.style.fontSize = finalSize + 'px';
        }
        
        if (finalSize < requestedSize) {
            el.fontSizeValue.innerHTML = `${requestedSize}px <span style="font-size:0.75rem; color:#ff6b6b; font-style:italic; margin-left:5px;">(auto: ${finalSize}px)</span>`;
            el.fontSizeValue.style.color = '#ff6b6b';
        } else {
            el.fontSizeValue.textContent = `${requestedSize}px`;
            el.fontSizeValue.style.color = '#22c55e';
        }
    }, 50);
}

// ============================================
// EVENT LISTENERS
// ============================================

el.text.oninput = updatePreview;
el.font.onchange = updatePreview;
el.bold.onchange = updatePreview;
el.italic.onchange = updatePreview;
el.fontSize.oninput = updatePreview;

// ============================================
// IMAGE GENERATION
// ============================================

async function generateImage() {
    const canvas = await html2canvas(el.area, {
        allowTaint: true,
        useCORS: true,
        backgroundColor: null,
        scale: 2
    });
    
    return canvas;
}

el.download.onclick = async () => {
    console.log('üîç DEBUG: Download button clicked');
    console.log('üîç Image src:', el.prevImg.src);
    
    if (!el.prevImg.src) {
        showMessage(el.dlMsg, 'Please add an image first!', 'error');
        alert('‚ö†Ô∏è Please add a background image first!');
        return;
    }

    el.download.disabled = true;

        const canvas = await generateImage();

        const link = document.createElement('a');
        link.download = 'Holiday-Cards-' + Date.now() + '.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
        
        console.log('üîç DEBUG: Download link clicked');
        showMessage(el.dlMsg, '‚úÖ Download completed successfully!', 'success');
    } catch (err) {
        console.error('‚ùå ERROR:', err);

        el.download.innerHTML = 'üéÅ Download Image';
    }
